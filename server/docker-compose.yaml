services:
  node:
    image: "node:20.12.2-alpine"
    user: "node"
    working_dir: /home/node/app
    env_file: ".env"
    volumes:
      - ./:/home/node/app
    ports:
      - "${NODE_PORT}:8080"
    command: npm start
    depends_on:
      - db
  db:
    image: "postgres:15.7-alpine"
    environment:
      POSTGRES_USER: "${PG_USER}"
      POSTGRES_PASSWORD: "${PG_PASSWORD}"
      POSTGRES_DB: "${PG_DBNAME}"
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
